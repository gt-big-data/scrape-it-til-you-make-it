<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BDC - Scrape it</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>

  </head>
  <body>
    <div id="placeholder">

    </div>
    <script>
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
            var things = JSON.parse(this.responseText);
            for (var i = 0; i < things.length; i++) {

              var thing = things[i];
              console.log(thing);
              var dom = document.getElementById('placeholder');
              var DOM_thing = document.createElement("p");
              var node = document.createTextNode(thing.name);
              DOM_thing.appendChild(node);
              dom.appendChild(DOM_thing);
            }
          }
        };
        xhttp.open("GET", "data.json", true);
        xhttp.send();
    </script>
    </body>
  </html>
